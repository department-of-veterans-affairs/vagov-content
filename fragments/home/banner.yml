visible: true
type: info
title: VA facility and status updates

content: |
    <p><strong>Inclement weather in your area:</strong> Use the <a href="https://www.va.gov/find-locations">Find VA locations tool</a> to check the status and operating hours of your local VA facility.</p>
    <p><strong>Coronavirus information:</strong> To get the latest updates, including about the <a href="https://blogs.va.gov/VAntage/90640/asked-answered-need-know-delta-variant-covid-19/">Delta Variant</a>, and sign up to stay informed about COVID-19 vaccines, visit our <a href="https://www.va.gov/health-care/covid-19-vaccine/">vaccine information page</a>. For questions about how COVID-19 may affect your VA health care and benefit services, visit our coronavirus <a href="https://www.va.gov/coronavirus-veteran-frequently-asked-questions/">FAQs</a> or read <a href="https://www.publichealth.va.gov/n-coronavirus/">VA’s public health response</a>.</p>
