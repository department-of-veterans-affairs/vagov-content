      <p>To get answers to questions you have about coronavirus and how VA is responding, visit our <a href="/coronavirus-veteran-frequently-asked-questions/">Coronavirus FAQs page</a> or read <a href="https://www.publichealth.va.gov/n-coronavirus/"> VA's public health response</a>.</p>
      <p>If you have symptoms of fever, cough, and shortness of breath, call your <a href="/find-locations/">VA medical center</a> before going to a clinic, urgent care center, or emergency room. Calling first helps us protect you, medical staff, and other patients.</p>
